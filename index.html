        <script>
            // Enhanced Service Worker Registration with update handling
            if ("serviceWorker" in navigator) {
                let refreshing = false;

                // Detect controller change and reload page
                navigator.serviceWorker.addEventListener("controllerchange", () => {
                    if (refreshing) return;
                    refreshing = true;
                    console.log("[PWA] New service worker activated, reloading...");
                    window.location.reload();
                });

                let sw = window.location.href + "sw.js";
                console.log("service worker", sw);

                navigator.serviceWorker
                    .register("sw.js", { updateViaCache: "none" })
                    .then((reg) => {
                        console.log("[PWA] Service Worker registered:", reg.scope);
                        setInterval(() => {
                            reg.update().catch((err) => console.warn("[PWA] Update check failed:", err));
                        }, 60000);

                        // Listen for waiting service worker
                        reg.addEventListener("updatefound", () => {
                            const newWorker = reg.installing;
                            console.log("[PWA] New service worker found, installing...");

                            newWorker.addEventListener("statechange", () => {
                                if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
                                    console.log("[PWA] New service worker installed, will activate on next reload");
                                }
                            });
                        });
                    })
                    .catch((err) => console.error("[PWA] Service Worker registration failed:", err));
            }

        <!-- Initialize App -->
        <script type="module">
            import { app } from "./src/app.js";

            window.addEventListener("DOMContentLoaded", async () => {
                const fileInput = document.getElementById("file-input");
                const settingsBtn = document.getElementById("settings-button");
                const settingsMenu = document.getElementById("config-menu");
                const configMenuClose = document.getElementById("config-menu-close");

                const highlightBtn = document.getElementById("highlight-button");
                const highlightMenu = document.getElementById("highlight-menu");

                const avatarBtn = document.getElementById("user-avatar-btn");
                const loginBtn = document.getElementById("login-button");
                const subscriptionBtn = document.getElementById("subscription-button");
                const logoutBtn = document.getElementById("logout-button");
                const loginMenu = document.getElementById("login-menu");

                document.getElementById("open-file").addEventListener("click", () => fileInput.click());
                document.getElementById("init-open-pdf").addEventListener("click", () => fileInput.click());

                document.getElementById("login-button").addEventListener("click", () => app.login());
                document.getElementById("manage-button").addEventListener("click", () => app.subscribe());
                document.getElementById("logout-button").addEventListener("click", () => app.logout());

                fileInput.addEventListener("change", async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const name = file.name || "";
                    if (/\.pdf$/i.test(name)) {
                        await app.loadPDF?.(file);
                    } else if (/\.epub$/i.test(name)) {
                        await app.loadEPUB?.(file);
                    } else {
                        alert("Not a valid PDF or EPUB file!");
                    }
                });

                // Toggle settings modal
                settingsBtn.addEventListener("click", () => {
                    settingsMenu.classList.toggle("hidden");
                });

                configMenuClose.addEventListener("click", () => {
                    settingsMenu.classList.add("hidden");
                });

                avatarBtn.addEventListener("click", () => {
                    loginMenu.classList.toggle("hidden");
                });

                highlightBtn.addEventListener("click", () => {
                    highlightMenu.classList.toggle("hidden");
                });

                document.addEventListener("click", (e) => {
                    if (!highlightMenu.contains(e.target) && !highlightBtn.contains(e.target)) {
                        highlightMenu.classList.add("hidden");
                    }
                });

                // Close menus when clicking outside
                document.addEventListener("click", (e) => {
                    if (!highlightMenu.contains(e.target) && !highlightBtn.contains(e.target)) {
                        highlightMenu.classList.add("hidden");
                    }
                });

                app.initialize();
            });
        </script>
