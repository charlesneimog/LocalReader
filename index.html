<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>PDF Reader</title>

        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="src/css/style.css" />

        <script src="./threads.js"></script>

        <!-- PDF.js -->
        <script src="thirdparty/pdf/pdf.js"></script>
        <script>
            pdfjsLib.GlobalWorkerOptions.workerSrc = "thirdparty/pdf/pdf.worker.js";
        </script>

        <!-- ONNX Runtime + Piper -->
        <script src="thirdparty/ort.js"></script>
        <script src="thirdparty/piper/piper-tts-proper.js"></script>

        <!-- pdf-lib for exporting annotated PDF -->
        <script src="thirdparty/pdf/pdf-lib.js"></script>

        <!-- Kinde Auth -->
        <script src="https://cdn.jsdelivr.net/npm/@kinde-oss/kinde-auth-pkce-js@4.3.0/dist/kinde-auth-pkce-js.umd.min.js"></script>

        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#137fec",
                            "background-light": "#f6f7f8",
                            "background-dark": "#101922",
                            "highlight-yellow": "#fff8b0",
                        },
                        fontFamily: { display: ["Inter"] },
                        borderRadius: { DEFAULT: "0.25rem", full: "9999px" },
                    },
                },
            };
        </script>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            #pdf-container {
                position: fixed;
                inset: 0;
                background: #fff;
            }
            .group:hover .group-hover-block {
                display: block;
            }
            .peer:checked ~ .peer-checked-block {
                display: block;
            }
        </style>
    </head>
    <body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
        <!-- Área do PDF em tela cheia -->
        <div style="display: none" id="viewer-wrapper">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="pdf-doc-container"></div>

        <!-- Overlay centralizado -->
        <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none" id="no-pdf-overlay">
            <span class="material-symbols-outlined text-6xl text-slate-400 dark:text-slate-500"> picture_as_pdf </span>
            <p class="mt-4 text-slate-500 dark:text-slate-400 text-center">Please open a PDF file.</p>
        </div>

        <!-- Barra de controle flutuante -->
        <div class="fixed bottom-4 inset-x-0 flex justify-center z-20">
            <div
                class="flex items-center gap-2 rounded-lg bg-background-light/80 p-2 shadow-lg backdrop-blur-md dark:bg-background-dark/80"
            >
                <div class="flex items-center gap-2">
                    <span id="user-avatar"></span>
                    <div class="mx-2 h-6 w-px bg-slate-300 dark:bg-slate-700"></div>
                </div>

                <button
                    id="open-file"
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                >
                    <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">folder_open</span>
                </button>

                <button
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                    id="export-highlights"
                >
                    <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">save</span>
                </button>
                <div class="mx-2 h-6 w-px bg-slate-300 dark:bg-slate-700"></div>
                <button
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                >
                    <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">skip_previous</span>
                </button>
                <button
                    id="play-toggle"
                    class="flex h-10 w-10 items-center justify-center rounded-full bg-primary text-white"
                >
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <button
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                >
                    <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">skip_next</span>
                </button>
                <div class="mx-2 h-6 w-px bg-slate-300 dark:bg-slate-700"></div>
                <button
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                    id="save-highlight"
                >
                    <span class="material-symbols-outlined text-slate-600 dark:text-slate-300"
                        >format_ink_highlighter</span
                    >
                </button>

                <div class="relative">
                    <input class="peer sr-only" id="color-menu-toggle" type="checkbox" />
                    <label
                        class="flex cursor-pointer items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                        for="color-menu-toggle"
                    >
                        <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">palette</span>
                    </label>
                    <div
                        class="peer-checked-block absolute bottom-full mb-2 hidden w-40 rounded-lg bg-background-light/90 p-2 shadow-lg backdrop-blur-md dark:bg-background-dark/90"
                    >
                        <p class="px-2 py-1 text-xs font-semibold text-slate-500 dark:text-slate-400">
                            Highlight Color
                        </p>
                        <div class="mt-1 grid grid-cols-4 gap-2" id="highlight-color-options">
                            <button
                                type="button"
                                class="h-8 w-8 rounded-full highlight-color-option"
                                data-highlight-color="#fff8b0"
                                aria-label="Yellow highlight"
                            ></button>
                            <button
                                type="button"
                                class="h-8 w-8 rounded-full highlight-color-option"
                                data-highlight-color="#bde6f4"
                                aria-label="Blue highlight"
                            ></button>
                            <button
                                type="button"
                                class="h-8 w-8 rounded-full highlight-color-option"
                                data-highlight-color="#c9f9c9"
                                aria-label="Green highlight"
                            ></button>
                            <button
                                type="button"
                                class="h-8 w-8 rounded-full highlight-color-option"
                                data-highlight-color="#fdd9e1"
                                aria-label="Pink highlight"
                            ></button>
                        </div>
                    </div>
                </div>

                <div class="flex gap-2">
                    <div class="mx-2 h-6 w-px bg-slate-300 dark:bg-slate-700"></div>
                </div>

                <div class="relative">
                    <button
                        id="settings-button"
                        class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                    >
                        <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">settings</span>
                    </button>

                    <!-- Config Menu -->
                    <div
                        id="config-menu"
                        class="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 hidden flex-col gap-2 rounded-lg bg-background-light/90 p-6 shadow-lg backdrop-blur-md dark:bg-background-dark/100 z-30 w-96"
                    >
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-bold text-slate-800 dark:text-slate-200">Settings</h2>
                            <button
                                id="config-menu-close"
                                class="p-1 rounded-full text-slate-500 dark:text-slate-400 hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary dark:hover:text-primary"
                            >
                                <span class="material-symbols-outlined">close</span>
                            </button>
                        </div>

                        <div class="space-y-6">
                            <div>
                                <label
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2"
                                    for="language"
                                    >Change voice language</label
                                >
                                <select
                                    class="form-select w-full rounded-lg bg-background-light dark:bg-background-dark border border-slate-300 dark:border-slate-700 text-slate-800 dark:text-slate-200 focus:ring-primary focus:border-primary"
                                    id="language"
                                    name="language"
                                >
                                    <option>English (United States)</option>
                                    <option>Español (España)</option>
                                    <option>Français (France)</option>
                                </select>
                            </div>

                            <div>
                                <label
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2"
                                    for="voice"
                                    >Select speaker/voice</label
                                >
                                <select
                                    class="form-select w-full rounded-lg bg-background-light dark:bg-background-dark border border-slate-300 dark:border-slate-700 text-slate-800 dark:text-slate-200 focus:ring-primary focus:border-primary"
                                    id="voice"
                                    name="voice"
                                >
                                    <option>David (Male)</option>
                                    <option>Zira (Female)</option>
                                    <option>Mark (Male)</option>
                                </select>
                            </div>

                            <div>
                                <label
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2"
                                    for="speed"
                                    >Adjust reading speed</label
                                >
                                <div class="flex items-center gap-4">
                                    <span class="material-symbols-outlined text-slate-500 dark:text-slate-400"
                                        >tornado</span
                                    >
                                    <input
                                        class="w-full h-2 bg-slate-200 dark:bg-slate-700 rounded-full appearance-none cursor-pointer accent-primary"
                                        id="speed"
                                        max="2"
                                        min="0.5"
                                        step="0.1"
                                        type="range"
                                        value="1"
                                    />
                                    <span class="material-symbols-outlined text-slate-500 dark:text-slate-400"
                                        >pets</span
                                    >
                                </div>
                                <div class="text-center text-sm text-slate-500 dark:text-slate-400 mt-2">1.0x</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensagem de status -->
        <div
            id="info-box"
            class="fixed bottom-4 right-4 z-30 rounded-lg bg-background-light/80 px-4 py-2 text-sm text-slate-600 shadow-lg backdrop-blur-md dark:bg-background-dark/80 dark:text-slate-300"
        ></div>

        <!-- input file -->
        <input type="file" id="file-input" accept="application/pdf" style="display: none" />

        <script type="module">
            import { app } from "./src/app.js";

            // File Open
            document.getElementById("open-file").addEventListener("click", () => fileInput.click());
            const fileInput = document.getElementById("file-input");
            fileInput.addEventListener("change", async (e) => {
                const file = e.target.files[0];
                if (file && /\.pdf$/i.test(file.name)) {
                    if (window.loadPDF) await window.loadPDF(file);
                } else alert("Not a valid PDF file!");
            });

            // Initialize
            window.addEventListener("DOMContentLoaded", async () => {
                setTimeout(() => {
                    app.initialize();
                    const fileInput = document.getElementById("file-input");
                }, 2000);
            });
            const settingsBtn = document.getElementById("settings-button");
            const settingsMenu = document.getElementById("config-menu");
            const configMenuClose = document.getElementById("config-menu-close");

            settingsBtn.addEventListener("click", () => {
                settingsMenu.classList.toggle("hidden");
            });
            configMenuClose.addEventListener("click", () => {
                settingsMenu.classList.toggle("hidden");
            });
        </script>
    </body>
</html>
