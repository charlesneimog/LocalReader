<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>PDF Local IA Podcast</title>

        <!-- Web Manifest -->
        <link rel="manifest" href="manifest.webmanifest" />
        <meta name="theme-color" content="#2b2b2b" />
        <meta name="description" content="Listen to your podcasts with local IA" />

        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/output.css" />
        <script src="./threads.js"></script>

        <!-- PDF.js -->
        <script src="thirdparty/pdf/pdf.js"></script>
        <script>
            pdfjsLib.GlobalWorkerOptions.workerSrc = "thirdparty/pdf/pdf.worker.js";
        </script>

        <!-- ONNX Runtime + Piper -->
        <!-- <script src="thirdparty/ort.js"></script> -->
        <!-- <script src="thirdparty/piper/piper-tts-proper.js"></script> -->

        <!-- pdf-lib -->
        <script src="thirdparty/pdf/pdf-lib.js"></script>

        <!-- Kinde Auth -->
        <script src="https://cdn.jsdelivr.net/npm/@kinde-oss/kinde-auth-pkce-js@4.3.0/dist/kinde-auth-pkce-js.umd.min.js"></script>
    </head>

    <body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
        <!-- PDF Display -->
        <div style="display: none" id="viewer-wrapper">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="pdf-doc-container"></div>

        <!-- No PDF Overlay -->
        <div
            class="fixed inset-0 z-10 flex items-center justify-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm"
            id="no-pdf-overlay"
        >
            <div
                class="w-full max-w-lg p-8 text-center bg-white/50 dark:bg-background-dark/50 rounded-xl shadow-2xl backdrop-blur-lg border border-white/20 dark:border-background-dark/20"
            >
                <div class="flex justify-center mb-6">
                    <span class="material-symbols-outlined text-7xl text-primary"> picture_as_pdf </span>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">PDFCastia</h1>
                <h3 class="text-6l font-bold text-gray-900 dark:text-white mb-2">Please open a PDF file.</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-8">Select a file to start reading and listening.</p>
                <div class="space-y-4 text-left">
                    <div class="flex items-center p-3 bg-background-light dark:bg-background-dark rounded-lg">
                        <kbd class="font-mono text-sm font-semibold bg-primary/10 text-primary px-2 py-1 rounded"
                            >h</kbd
                        >
                        <span class="ml-4 text-gray-700 dark:text-gray-300">Highlight text</span>
                    </div>
                    <div class="flex items-center p-3 bg-background-light dark:bg-background-dark rounded-lg">
                        <kbd class="font-mono text-sm font-semibold bg-primary/10 text-primary px-2 py-1 rounded"
                            >f</kbd
                        >
                        <span class="ml-4 text-gray-700 dark:text-gray-300">Toggle fullscreen</span>
                    </div>
                    <div class="flex items-center p-3 bg-background-light dark:bg-background-dark rounded-lg">
                        <kbd class="font-mono text-sm font-semibold bg-primary/10 text-primary px-2 py-1 rounded"
                            >Space</kbd
                        >
                        <span class="ml-4 text-gray-700 dark:text-gray-300">Play / Pause Text-to-Speech</span>
                    </div>
                </div>
                <button
                    class="mt-8 w-full bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary/90 transition-all duration-300"
                    id="init-open-pdf"
                >
                    Open PDF
                </button>
            </div>
        </div>

        <div
            id="config-menu"
            class="fixed backdrop-blur-sm hidden bottom-6 left-1/2 w-96 sm:bottom-24 sm:left-1/2 sm:-translate-x-1/2 bg-gray-100 dark:bg-gray-800 p-6 rounded-lg z-20"
        >
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-slate-800 dark:text-slate-200">Settings</h2>
                <button
                    id="config-menu-close"
                    class="p-1 rounded-full text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary"
                >
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">
                        Change voice language
                    </label>
                    <select
                        id="voice-select"
                        class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-2"
                    ></select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">
                        Adjust reading speed
                    </label>
                    <div class="flex items-center gap-4">
                        <span class="text-gray-500 dark:text-gray-400">üê¢</span>
                        <input
                            id="reading-speed"
                            type="range"
                            min="0.5"
                            max="2"
                            step="0.1"
                            value="1"
                            class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full appearance-none cursor-pointer accent-blue-500"
                        />
                        <span class="text-gray-500 dark:text-gray-400">üêá</span>
                    </div>
                    <div id="reading-speed-value" class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">
                        1.0x
                    </div>
                </div>
                <div>
                    <button id="toggle-fullscreen" class="flex items-center justify-center rounded p-2">
                        <span class="material-symbols-outlined text-lg text-slate-600 dark:text-slate-300"
                            >fullscreen</span
                        >
                    </button>
                </div>
            </div>
        </div>

        <!-- Floating Toolbar -->
        <div class="fixed bottom-4 inset-x-0 flex flex-wrap justify-center z-20">
            <div
                class="flex flex-wrap items-center gap-2 rounded-lg bg-background-light/80 p-2 shadow-lg backdrop-blur-md dark:bg-background-dark/80"
            >
                <!-- wrapper igual ao bot√£o (mesmo padding e hover) -->
                <!-- Hidden on small screens, visible on medium and up -->
                <div class="items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20">
                    <span
                        id="user-avatar"
                        class="inline-block w-5 h-5 rounded-full overflow-hidden bg-slate-200 dark:bg-slate-700"
                    ></span>
                </div>

                <button
                    id="open-file"
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                >
                    <span class="material-symbols-outlined text-lg text-slate-600 dark:text-slate-300"
                        >folder_open</span
                    >
                </button>

                <button
                    id="export-highlights"
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                >
                    <span class="material-symbols-outlined text-lg text-slate-600 dark:text-slate-300">save</span>
                </button>

                <div class="mx-2 h-6 w-px bg-slate-300 dark:bg-slate-700"></div>

                <button
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                >
                    <span class="material-symbols-outlined text-lg text-slate-600 dark:text-slate-300"
                        >skip_previous</span
                    >
                </button>

                <button
                    id="play-toggle"
                    class="flex h-10 w-10 items-center justify-center rounded-full bg-primary text-white"
                >
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>

                <button
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                >
                    <span class="material-symbols-outlined text-lg text-slate-600 dark:text-slate-300">skip_next</span>
                </button>

                <div class="mx-2 h-6 w-px bg-slate-300 dark:bg-slate-700"></div>

                <button
                    id="save-highlight"
                    class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                >
                    <span class="material-symbols-outlined text-lg text-slate-600 dark:text-slate-300"
                        >format_ink_highlighter</span
                    >
                </button>

                <!-- Highlight Color Menu -->
                <div class="relative">
                    <input class="peer sr-only" id="color-menu-toggle" type="checkbox" />
                    <label
                        class="flex cursor-pointer items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                        for="color-menu-toggle"
                    >
                        <span class="material-symbols-outlined text-lg text-slate-600 dark:text-slate-300"
                            >palette</span
                        >
                    </label>

                    <div
                        class="peer-checked-block absolute bottom-full mb-2 hidden w-40 rounded-lg bg-background-light/90 p-2 shadow-lg backdrop-blur-md dark:bg-background-dark/90"
                    >
                        <p class="px-2 py-1 text-xs font-semibold text-slate-500 dark:text-slate-400">
                            Highlight Color
                        </p>
                        <div class="mt-1 grid grid-cols-4 gap-2" id="highlight-color-options">
                            <button
                                type="button"
                                class="h-8 w-8 rounded-full bg-yellow-200 highlight-color-option"
                                data-highlight-color="#fff8b0"
                            ></button>
                            <button
                                type="button"
                                class="h-8 w-8 rounded-full bg-blue-200 highlight-color-option"
                                data-highlight-color="#bde6f4"
                            ></button>
                            <button
                                type="button"
                                class="h-8 w-8 rounded-full bg-green-200 highlight-color-option"
                                data-highlight-color="#c9f9c9"
                            ></button>
                            <button
                                type="button"
                                class="h-8 w-8 rounded-full bg-pink-200 highlight-color-option"
                                data-highlight-color="#fdd9e1"
                            ></button>
                        </div>
                    </div>
                </div>

                <!-- Settings Menu -->
                <div class="relative">
                    <button
                        id="settings-button"
                        class="flex items-center justify-center rounded p-2 hover:bg-primary/10 dark:hover:bg-primary/20"
                    >
                        <span class="material-symbols-outlined text-lg text-slate-600 dark:text-slate-300"
                            >settings</span
                        >
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div
            id="info-box"
            class="hidden fixed z-30 rounded-lg bg-background-light/80 px-4 py-2 text-sm text-slate-600 shadow-lg backdrop-blur-md dark:bg-background-dark/80 dark:text-slate-300 bottom-24 left-1/2 -translate-x-1/2 w-[90vw] max-w-sm md:bottom-4 md:right-4 md:left-auto md:translate-x-0 md:w-auto"
        ></div>

        <!-- File Input -->
        <input type="file" id="file-input" accept="application/pdf" class="hidden" />

        <!-- Initialize App -->
        <script type="module">
            import { app } from "./src/app.js";

            window.addEventListener("DOMContentLoaded", async () => {
                const fileInput = document.getElementById("file-input");
                const settingsBtn = document.getElementById("settings-button");
                const settingsMenu = document.getElementById("config-menu");
                const configMenuClose = document.getElementById("config-menu-close");

                document.getElementById("open-file").addEventListener("click", () => fileInput.click());
                document.getElementById("init-open-pdf").addEventListener("click", () => fileInput.click());

                fileInput.addEventListener("change", async (e) => {
                    const file = e.target.files[0];
                    if (file && /\.pdf$/i.test(file.name)) {
                        if (window.loadPDF) await window.loadPDF(file);
                    } else alert("Not a valid PDF file!");
                });

                // Toggle settings modal
                settingsBtn.addEventListener("click", () => {
                    settingsMenu.classList.toggle("hidden");
                    // overlay.classList.toggle("active");
                });

                configMenuClose.addEventListener("click", () => {
                    settingsMenu.classList.add("hidden");
                    // overlay.classList.remove("active");
                });

                // Close menus when clicking outside
                document.addEventListener("click", (e) => {
                    const colorMenu = document.querySelector("#color-menu-toggle + label + div");
                    const colorCheckbox = document.getElementById("color-menu-toggle");

                    if (!settingsMenu.contains(e.target) && !settingsBtn.contains(e.target)) {
                        settingsMenu.classList.add("hidden");
                        // overlay.classList.remove("active");
                    }

                    if (!colorMenu.contains(e.target) && !colorCheckbox.contains(e.target)) {
                        colorCheckbox.checked = false;
                    }
                });

                app.initialize();
            });
        </script>
        <!-- Service Worker Registration -->
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("/sw.js")
                    .then((reg) => console.log("Service Worker registrado:", reg.scope))
                    .catch((err) => console.error("Erro no Service Worker:", err));
            }
        </script>
    </body>
</html>
